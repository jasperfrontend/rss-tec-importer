name: Release

on:
  push:
    tags:
      - 'v[0-9]*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin zip
        run: zip -r rss-tec-importer.zip rss-tec-importer/

      - name: Create GitHub release
        run: |
          gh release create "${{ github.ref_name }}" \
            rss-tec-importer.zip \
            --title "RSS TEC Importer ${{ github.ref_name }}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
